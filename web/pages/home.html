<h2 class="text-xl font-semibold mb-2">Executables</h2>

<div class="max-w-3xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <input id="search" type="text" placeholder="Search executables..." class="border p-2 rounded w-2/3">
    <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">+</button>
  </div>

  <!-- Add Executable Form (hidden by default) -->
  <div id="addForm" class="bg-white p-4 rounded shadow mb-4 hidden">
    <h2 class="font-bold mb-2">Add New Executable</h2>
    <form id="executableForm" class="grid gap-2">
      <input name="tag" placeholder="Name" class="border p-2 rounded" required>
      <input name="name" placeholder="Name" class="border p-2 rounded" required>
      <input name="version" placeholder="Version" class="border p-2 rounded" required>
      <input name="path" placeholder="Path" class="border p-2 rounded" required>
      <textarea name="description" placeholder="Description" class="border p-2 rounded" required></textarea>
      <div class="flex justify-end mt-2">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
        <button type="button" id="cancelBtn" class="ml-2 bg-gray-300 px-4 py-2 rounded">Cancel</button>
      </div>
    </form>
  </div>

  <!-- List of Executables -->
  <ul id="executableList" class="space-y-2">
    <!-- Template for a single executable -->
    <template id="executableTemplate">
      <li class="bg-white p-4 rounded shadow flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2">
        <div>
          <p class="font-bold executable-name"></p>
          <p class="text-sm text-gray-600 executable-path"></p>
        </div>
        <p class="text-gray-700 executable-description"></p>
      </li>
    </template> 
  </ul>
</div>

<script src="../scripts/executables.js"></script>
